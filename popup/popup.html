<!doctype html>
<html>
  <head>
    <title>Slinky: Bulk Bookmarking</title>
    <script src="../classList.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style/popup.css">
  </head>
  <body>

    <div class="slinky-nav-box">
        <img src="../icons/slinky-color-horizontal-vector-text.svg">
    </div>

    <div class="slinky-content-box ">
      <div class="slinky-upload-complete hidden">
        <h1> Boom! link has been saved </h1>
        <h3> Press <span class="short-cut-keys">ESC</span> to close  </h3>
        <h3 id="shortcutMessage1"> </h3>
      </div>
      <div class="slinky-bookmark show fade-out">
        <div class="slinky-favicon-box">
          <img id="currentWebsiteImageElement">
        </div>
        <div class="slinky-title-box">
          <input type="text" id="currentWebsiteTitleElement">
        </div>
        <div class="slinky-url-box ">
          <input type="text" id="currentWebsiteUrlElement" value="www.testwebsite.com" readonly>
        </div>
      </div>
      <div class="slinky-input-area show fade-out">
        <input id='tagInputElement' placeholder="Enter your tags here with spacebars between" type="text" autofocus >
      </div>
      <div class="slinky-tags-container show fade-out" id='tagContainerElement'>
      </div>
      <div id="slinky-delete-tip" class="slinky-delete-tip hide" >
        <h3>
           Hit <span class="short-cut-keys">Enter</span> to save or click tags to remove
        </h3>
      </div>
    </div>
  </body>
</html>
